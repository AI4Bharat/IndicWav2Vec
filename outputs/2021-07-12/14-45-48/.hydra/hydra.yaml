hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - task.data=/lusnlsas/paramsiddhi/iitm/yashkm/manifests
    - task._name=temp_sampled_audio_pretraining
    - common.wandb_project=testing
    - common.log_interval=1
    - common.log_format=tqdm
    - common.user_dir=/lusnlsas/paramsiddhi/iitm/yashkm/indic-wav2vec2/custom_task
    - checkpoint.save_dir=/lusnlsas/paramsiddhi/iitm/yashkm/pretrained_checkpoints/pretrain-xlsr-small
    - distributed_training.distributed_world_size=8
    - +optimization.update_freq=[16]
  job:
    name: hydra_train
    override_dirname: +optimization.update_freq=[16],checkpoint.save_dir=/lusnlsas/paramsiddhi/iitm/yashkm/pretrained_checkpoints/pretrain-xlsr-small,common.log_format=tqdm,common.log_interval=1,common.user_dir=/lusnlsas/paramsiddhi/iitm/yashkm/indic-wav2vec2/custom_task,common.wandb_project=testing,distributed_training.distributed_world_size=8,task._name=temp_sampled_audio_pretraining,task.data=/lusnlsas/paramsiddhi/iitm/yashkm/manifests
    id: ???
    num: ???
    config_name: wav2vec2_large_librivox.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.4
    cwd: /lusnlsas/paramsiddhi/iitm/yashkm/indic-wav2vec2
  verbose: false
